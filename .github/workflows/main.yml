name: Extract Tracker Samples

# 手動実行 (workflow_dispatch) を許可
on:
  workflow_dispatch:
    inputs:
      source_dir:
        description: 'Tracker files directory'
        required: true
        default: 'music' # リポジトリ内の 'music' ディレクトリをデフォルトに
      output_dir:
        description: 'Output directory for MP3s'
        required: true
        default: 'extracted_samples'
      sample_rate:
        description: 'MP3 Sample Rate (Hz)'
        required: true
        default: '22050'

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Node.js (v20) 環境をセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. package.json に基づいて依存関係をインストール
      - name: Install dependencies
        run: npm install

      # 4. 抽出スクリプトを実行 (手動実行時の入力値を使用)
      - name: Run extraction script
        run: node extract.js "${{ inputs.source_dir }}" "${{ inputs.output_dir }}" "${{ inputs.sample_rate }}"

      # 5. 生成されたファイル (output_dir) をアーティファクトとしてアップロード
      - name: Upload extracted samples
        uses: actions/upload-artifact@v4
        with:
          name: mp3-samples
          path: ${{ inputs.output_dir }}
